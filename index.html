<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
        <input type="text" id="display" >
        </div>

        <div class="buttons">

        <button type="button" class="remover" id="ac">AC</button>
        <button type="button" class="remover" id="del">DEL</button>
        <button type="button" class="remover">%</button>
        <button type="button" class="operator">/</button>

        <button type="button" class="num">7</button>
        <button type="button" class="num">8</button>
        <button type="button" class="num">9</button>
        <button type="button" class="operator">X</button>

        <button type="button" class="num">4</button>
        <button type="button" class="num">5</button>
        <button type="button" class="num">6</button>
        <button type ="button" class="operator">-</button>

        <button type="button" class="num" id="1">1</button>
        <button type="button" class="num" id="2">2</button>
        <button type="button" class="num" id="3">3</button>
        <button type="button" class="operator" id="+">+</button>

        <button type="button" class="num" id="zero">0</button>
        <button type="button" class="num">.</button>
        <button type="button" class="operator" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
